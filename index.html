<html>
    <head>
        <title>Redux</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
        <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
        <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>

    </head>
    <body>


        <div id="app"></div>


        <script type="text/javascript">

            function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
            }

                
            const ADD_TODO = 'ADD_TODO'
            const REMOVE_TODO = 'REMOVE_TODO'
            const TOGGLE_TODO = 'TOGGLE_TODO'
            const ADD_GOAL = 'ADD_GOAL'
            const REMOVE_GOAL = 'REMOVE_GOAL'
            const RECEIVE_DATA = 'RECEIVE_DATA'

            function addTodoAction (todo) {
                return {
                    type: ADD_TODO,
                    todo,
                }
            }

            function removeTodoAction (id) {
                return {
                    type: REMOVE_TODO,
                    id,
                }
            }

            function toggleTodoAction (id) {
                return {
                    type: TOGGLE_TODO,
                    id,
                }
            }

            function addGoalAction (goal) {
                return {
                    type: ADD_GOAL,
                    goal,
                }
            }

            function removeGoalAction(id) {
                return {
                    type: REMOVE_GOAL,
                    id,
                }
            }


            function handleAddGoal(name,cb){
                
                return(dispatch) => {
                    API.saveGoal(name)
                        .then((goal) => {
                            dispatch(addGoalAction(goal));
                            cb();

                        })
                        .catch(() => {
                            alert('There was an error. Try again.');
                        })
                }
            }

            function handleDeleteGoal(goal){
                return (dispatch) => {
                    dispatch(removeGoalAction(goal.id))
                    API.deleteGoal(goal.id)
                        .catch(() => {
                            dispatch(addGoalAction(goal));
                            alert('An error ocurred.');
                        })

                }
            }


            function receiveDataAction(todos, goals) {
                return{
                    type: RECEIVE_DATA,
                    todos,
                    goals,
                }
            }   
            
            function handleInitialData(){
                return (dispatch) => {
                    Promise.all([
                        API.fetchTodos(),
                        API.fetchGoals()
                    ]).then(([todos, goals]) => {
                        dispatch(receiveDataAction(todos, goals));
                    })
                }
            }

            function handleAddTodo(name, cb){
                
                
                return (dispatch) => {
                    API.saveTodo(name)
                        .then((todo) => {
                            dispatch(addTodoAction(todo));
                            cb();
                        })
                        .catch(() => {
                            alert('There was an error. Try again.');
                    })
                }
                
                
            }

            function handleDeleteTodo (todo) {
                //thunk that dispatch an action only when the server request is resolved
                //The inner function receives the store methods dispatch and getState as parameters.
                return (dispatch) => {
                    
                    dispatch(removeTodoAction(todo.id));

                     API.deleteTodo(todo.id)
                        .catch(() => {
                            dispatch(addTodoAction(todo));
                            alert('An error ocurred.');
                        })    

                }
                
            }

            function handleToggleTodo (id) {
                return (dispatch) => {
                    dispatch(toggleTodoAction(id));

                    API.saveTodoToggle(id)
                        .catch(() => {
                            dispatch(toggleTodoAction(id));
                            alert('An error ocurred. Try again');
                        })
                }
            } 

            




            function todos (state = [], action){
                //console.log(action.type);
                switch(action.type){
                    case 'ADD_TODO':
                        return state.concat([action.todo]);
                    case 'REMOVE_TODO':
                        return state.filter((todo) => todo.id !== action.id);
                    case 'TOGGLE_TODO':
                        return state.map((todo) => todo.id !== action.id ? todo : Object.assign({},todo, {complete:!todo.complete}))
                    case 'RECEIVE_DATA':
                        return action.todos;
                    default:
                        return state
                }

            }

            function goals (state = [], action){
            // console.log(state);
                switch(action.type){
                    case 'ADD_GOAL':
                        return state.concat([action.goal]);
                    case 'REMOVE_GOAL':
                        return state.filter((goal) => goal.id !== action.id);
                    case 'RECEIVE_DATA':
                        return action.goals;
                    default:
                        return state;
                }
            }

            function loading(state = true, action){
                switch(action.type){
                    case RECEIVE_DATA:
                        return false;
                    default:
                        return state;
                }
            }



            //next gonna be the next middleware in line or its going to be DISPATCH

            const checker = (store) =>  (next) =>  (action) => { 
                    if(action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')){
                        return alert('Nope, no bitcoin');
                    }

                    if(action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')){
                        return alert('Nope, no bitcoin');
                    }

                    return next(action);
            }
 
           const logger = (store) => (next) => (action) => {
                //we want to see what the action is as well as what the new state is once the 
                //action was dispatched
                console.group(action.type)
                    console.log('The action', action)
                    const result = next(action)
                    console.log('The new state: ', store.getState())
                console.groupEnd()

                return result;
                
            }

            const alerter = (store) => (next) => (action) => {
                /*if(action.type === 'ADD_TODO'){
                    alert(`Dont't forget to ${action.todo.name}!`);
                } else if(action.type === 'ADD_GOAL'){
                    alert(`That's a great goal!`);
                }*/
                return next(action);
            }



            const store = Redux.createStore(Redux.combineReducers({
                todos,
                goals,
                loading,
                //same as
                // todos: todos(state.todos, action),
                //goals: goals(state.goals, action)
            }), Redux.applyMiddleware(ReduxThunk.default, checker, logger, alerter));



        </script>

        <script type="text/babel">

            function List (props) {
                return (
                    <ul>
                        {props.items.map((item) => (
                            <li key={item.id}>
                                <span
                                    onClick={() => props.toggleItem && props.toggleItem(item.id)}
                                    style={{textDecoration: item.complete ? 'line-through' : 'none' }}
                                >
                                    {item.name}
                                </span>
                                <button onClick={() => {props.removeItem(item)}}> X </button>
                            </li>
                        ))}
                    </ul>
                )
            }

            class Todos extends React.Component {

                addItem = (event) => {
                    event.preventDefault();
                    const { dispatch } = this.props.store;
                    dispatch(handleAddTodo(this.input.value, () => this.input.value = ''));
                }

                removeItem = (todo) => {
                    const { dispatch } = this.props.store; 
                    dispatch(handleDeleteTodo(todo))    
                }

                toggleItem = (id) => {
                    const { dispatch } = this.props.store;
                    dispatch(handleToggleTodo(id));
                }

                render() {
                    return (
                        <div>
                            <h1>Todo List</h1>
                            <input 
                                type="text"
                                placeholder="Add Todo"
                                ref={(input) => this.input = input}
                            />
                            <button onClick={this.addItem}>Add Todo</button>
                            <List 
                                items = {this.props.todos}
                                removeItem={this.removeItem}
                                toggleItem={this.toggleItem}

                            />
                        </div>
                    )
                }
            }

            class Goals extends React.Component {

                addItem = (event) => {
                    event.preventDefault();
                    const { dispatch } = this.props.store;
                    dispatch(handleAddGoal(this.input.value, () => this.input.value = ''));
                }

                removeItem = (goal) => {
                    const { dispatch } = this.props.store;
                    dispatch(handleDeleteGoal(goal));
                }


                render() {
                    return (
                        <div>
                            <h1>Goals</h1>
                            <input 
                                type="text"
                                placeholder="Add Goal"
                                ref={(input) => this.input = input}
                            />
                            <button onClick={this.addItem}>Add Goal</button>
                            <List 
                                items={this.props.goals}
                                removeItem={this.removeItem}
                            />
                        </div>
                    )
                }
            }

            class App extends React.Component {

                componentDidMount (){
                    const { store } = this.props;
                    
                    store.dispatch(handleInitialData());

                    store.subscribe(() => {
                        /*
                        By default, when your componentâ€™s state or props change, 
                        your component will re-render. If your render() method depends on some other data, 
                        you can tell React that the component needs re-rendering by calling forceUpdate().*/
                        this.forceUpdate();
                    })
                }

                render() {

                   

                    const { store } = this.props;
                    //whenever the store changes we are going to get the portions of the state that we want
                    const { todos, goals, loading } = store.getState(); 

                    
                    
                    return (



                        <div>
                            {loading ?
                                 <div>Loading...</div> :
                                    <div>
                                        <Todos todos ={todos} store={this.props.store}/>
                                        <Goals goals={goals} store={this.props.store}/>    
                                    </div>
                            }    

                        </div>
                    )
                }
            }

            ReactDOM.render(
                <App store={store}/>,
                document.getElementById('app')
            )

    </script>


    </body>
</html>
